name: Release Prep

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  create-update-issue:
    name: Create Update Issue
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && endsWith(github.event.release.tag_name, '-prerelease'))
    
    steps:
      - name: Create Issue
        id: create-issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'update README and copilot instructions',
              body: `@copilot update README and copilot instructions to reflect current repository contents
              
              Please review the current state of the repository and suggest updates to:
              - README.md
              - .github/copilot-instructions.md
              - Any other relevant documentation`,
              assignees: ['splk3'],
              labels: ['documentation', 'copilot']
            });
            console.log(`Created issue #${issue.data.number}: ${issue.data.html_url}`);
            return issue.data.number;
      
      - name: Assign Copilot to Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue edit ${{ steps.create-issue.outputs.result }} --add-assignee copilot --repo ${{ github.repository }}
