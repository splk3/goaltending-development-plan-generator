name: Release Prep

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  create-update-issue:
    name: Create Update Issue
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && endsWith(github.event.release.tag_name, '-prerelease'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Create Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'update README and copilot instructions',
              body: 'update README and copilot instructions to update current repository contents',
              assignees: ['splk3', 'copilot']
            });
            console.log(`Created issue #${issue.data.number}: ${issue.data.html_url}`);
