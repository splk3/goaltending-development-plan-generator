name: Lint Code Base

on:
  push:
    branches:
      - '**'
  schedule:
    # Run weekly on Saturday at 2:00 AM UTC (Friday night US time zones)
    - cron: '0 2 * * 6'
  workflow_dispatch:

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Full git history is needed for super-linter
          fetch-depth: 0

      - name: Lint Code Base
        uses: super-linter/super-linter@v8
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable Biome linters to avoid conflicts with other linters
          VALIDATE_JAVASCRIPT_BIOME: false
          VALIDATE_TYPESCRIPT_BIOME: false
